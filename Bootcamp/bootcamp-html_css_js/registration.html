<head>
	<title>My Registration Form</title>
</head>
<body>
	<div>
		<h1>My Registration Form</h1>
		<form>
			<p>
				<label for="first_name">First Name:</label>
				<input type="text" id="first_name" name="first_name">
			</p>
			<p>
				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" name="last_name"><br>
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br>
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</p>
			<p>
				<label for="pw_confirm">PW Confirm</label>
				<input type="password" id="pw_confirm" name="password_confirmation">
			</p>
			<p>
				<label for="bday">Birthday:</label>
				<input type="date" name="bday">
			</p>
			<p>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>
				
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>			
				
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label>
			</p>
			<p>
				<label for="description">A short description about yourself</label><br>
				<textarea name="description" rows="8" cols="50"></textarea>
			</p>
			<p>
				<select name="language">
					<option value="html">HTML</option>
					<option value="css">CSS</option>
					<option value="java">Javascript</option>
					<option value="php">PHP</option>
				</select>
			</p>
			<p>
				<input type="submit" value="Submit">
			</p>
		</form>
   	</div>
</body>
