<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belt Reviewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h2 {
            padding: 20px 10px 10px 10px;
        }
        .form-inline a {
            padding: 0px 15px;
        }
        .trip {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Add a Trip</a>
        <form class="form-inline">
            <a href="/travels">Back</a>
            <a href="/logout">Logout</a>
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="/createtrip" method="post" class="trip">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="destination" class="col-md-4 col-form-label">Destination</label>
                        <div class="col-md-8">
                            <input name="destination" type="name" class="form-control" value=''>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-md-4 col-form-label">Description</label>
                        <div class="col-md-8">
                            <input name="description" type="name" class="form-control" value=''>
                        </div>
                    </div><br><br>
                    <div class="form-group row">
                        <label for="from_date" class="col-md-7 col-form-label">Travel Date From</label>
                        <div class="col-md-5">
                            <input name="from_date" type="date" class="form-control" value=''>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="to_date" class="col-md-7 col-form-label">Travel Date To</label>
                        <div class="col-md-5">
                            <input name="to_date" type="date" class="form-control" value=''>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div> 
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning" style="text-align: center;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
