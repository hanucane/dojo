<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootcamp Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete the following course?</h2>
        {% if course %}
        <form action="/destroy/{{course.id}}" method="POST">
            {% csrf_token %}
            
            <div class="form-group row">
                <div class="col-sm-1"><label for="name">Name: </label></div>
                <div class="col-md">{{course.name}}</div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"><label for="desc">Description: </label></div>
                <div class="col-md">{{course.description.desc}}</div>
            </div>
            <a class="btn btn-primary" href="/" role="button">No</a>
            <button type="submit" class="btn btn-danger">Yes! I want to delete this</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
