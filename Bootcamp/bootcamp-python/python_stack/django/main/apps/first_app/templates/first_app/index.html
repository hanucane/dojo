<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'first_app/css/main.css' %}"
</head>
<body>
    <h1>First Django App</h1>
    <p>Set up Django for the first time!</p>
    <p>{{email}} and {{name}}</p>
    <form action="#" method='post'>
        {% csrf_token %}
        Blog Name: <input type="text" name="name" placeholder="Blog Name">
        Description: <textarea name="desc" placeholder="Description"></textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
