<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
        }
        .container {
            margin: 50px;
            padding: 20px;
            background-color: skyblue;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h2>Dojo User Edit</h2>
        <form action="/users/{{user.id}}/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input name="first_name" type="name" class="form-control" onfocus="this.value=''" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input name="last_name" type="name" class="form-control" onfocus="this.value=''" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email_address">Your E-mail</label>
                <input name="email_address" type="email" class="form-control" onfocus="this.value=''" value="{{user.email_address}}">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input name="age" type="age" class="form-control" onfocus="this.value=''" value="{{user.age}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="/users">Go back</a>   |    
        <a href="/users/{{user.id}}/destroy">Delete</a>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
