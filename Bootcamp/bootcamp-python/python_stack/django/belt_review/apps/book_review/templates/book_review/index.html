<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belt Reviewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .registration {
            padding: 25px;
            border: 2px solid black;
        }
        .login {
            padding: 25px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Welcome!</a>
            <form class="form-inline">
                <p>Link when logged in.</p>
            </form>
        </nav>
        <div class="row">
            <div class="col-md-6"> 
                <form action="/registration" method="post" class="registration">
                    <h2>Register</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" type="name" class="form-control" value='' placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="alias">Alias</label>
                        <input name="alias" type="name" class="form-control" value='' placeholder="Alias">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" value='' placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" value='' placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="pw_confirm">Confirm Password</label>
                        <input name="pw_confirm" type="password" class="form-control" value='' placeholder="Confirm">
                    </div> 
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div> 
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                </form>
            </div>
            <div class="col-md-6"> 
                <form action="/login" method="post" class="login">
                    <h2>Sign In</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input name="email" type="email" class="form-control" value='' placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" value='' placeholder="Password">
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
