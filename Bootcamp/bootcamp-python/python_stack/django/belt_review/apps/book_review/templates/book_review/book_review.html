<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belt Reviewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Welcome!</a>
            <form class="form-inline">
                <a class="nav-link" href="/books">Home</a>
                <a class="nav-link" href="/logout">Logout</a>
            </form>
        </nav>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h4>Add a New Book Title and a Review</h4>
                <div class="col-lg">
                <form action="/books/submit" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label"><b>Book Title: </b></label>
                        <div class="col-sm-10">
                            <input name="title" type="name" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b>Author: </b></label>
                        <div class="form-group row">
                            <label for="exist_author">Choose from the list: </label>
                            <select name="exist_author">
                                {% for a in authors %}
                                <option value="{{a.name}}">{{a.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="enter_author">Or add a new author:</label>
                            <input name="enter_author" type="name" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="review"><b>Review: </b></label>
                        <textarea class="form-control" name="review" value="" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="rating"><b>Rating: </b></label>
                        <select name="rating">
                            {% for i in stars %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                        <label> stars</label>
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-success">Add Book and Review</button>
                    </div>    
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
