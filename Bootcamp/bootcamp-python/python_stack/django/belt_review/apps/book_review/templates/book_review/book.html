<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belt Reviewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h4 {
            padding: 10px 5px;
        }
        .pre-scrollable {
            border: 2px solid black;
            padding: 10px;
        }
        .book {
            padding: 10px 10px;
        }
        .book p {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Welcome!</a>
            <form class="form-inline">
                <a class="nav-link" href="/books">Home</a>
                <a class="nav-link" href="/books/add">Add Book and Review</a>
                <a class="nav-link" href="/logout">Logout</a>
            </form>
        </nav>
        <div class="row">
            <div class="col-md-7">              
                <div class="book">
                    <h4>{{book.title}}</h4>
                    <h5>{{book.author.name}}</a>
                    <p>Rating: {{book.review.rating}}</p>
                    <p>{{book.review.user.name}} says: <i>{{book.review.comment}}</i></p>
                </div>
            </div>
            <div class="col-md-5">
                <h4>Add a Review:</h4>
                <form action="/book/{{book.id}}/review" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="review"><b>Review: </b></label>
                        <textarea class="form-control" name="review" value="" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="rating"><b>Rating: </b></label>
                        <select name="rating">
                            {% for i in stars %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                        <label> stars</label>
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-success">Add Book and Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
