<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        nav {
            margin: 0px 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Test App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/admin">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/edit_profile/{{request.session.user_id}}">Profile</a>
                </li>
            </ul>
            <form class="form-inline">
                <a class="nav-link" href="/logout">Log out</a>
            </form>     
        </div>
    </nav>
    <div class='container'>
        <div class="row justify-content-between">
            <h2>Add a new user</h2>
            <a href="/dashboard/admin" class="btn btn-primary">Return to Dashboard</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="/users/create" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input name="first_name" type="name" class="form-control" value='' placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" type="name" class="form-control" value='' placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" value='' placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" value='' placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="pw_confirm">Confirm Password</label>
                        <input name="pw_confirm" type="password" class="form-control" value='' placeholder="Confirm">
                    </div>
                    <div class="form-group">
                        <label for="user_level">User Level</label>
                        <select name='user_level'>
                            {% for i in range %}
                            {% if i == 0 %}
                            <option value='{{ i }}'>User</option>
                            {% endif %}
                            {% if i == 9 %}
                            <option value='{{ i }}'>Admin</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
