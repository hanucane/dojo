<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        nav {
            margin: 0px 25px;
        }
        form {
            padding: 50px 0px 0px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Test App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign In</a>
                </li>
            </ul>    
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5"> 
                <form action="/registration" method="post">
                    <h2>Register</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input name="first_name" type="name" class="form-control" value='' placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" type="name" class="form-control" value='' placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" value='' placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" value='' placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="pw_confirm">Confirm Password</label>
                        <input name="pw_confirm" type="password" class="form-control" value='' placeholder="Confirm">
                    </div> 
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div> 
                </form>
                <a href="/signin">Already have an account? Login </a>
            </div>
        </div>
    </div>
</body>
</html>
