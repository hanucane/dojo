<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon API Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script>
    $(document).ready(function(){
    $('a').click(function(){
        var newdiv = "<div class='pokedex'></div>"
        $('a').append(newdiv);
        for (var i=1; i<=151; i++){
            var newimg = "<img src='http://pokeapi.co/media/img/"+i+".png'>"
            $('div.pokedex').append(newimg);
        }
        $('img').css('display','inline-block');
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <a href="#">Click here to open Pokedex</a>
        <img>
    </div>
</body>
</html>
