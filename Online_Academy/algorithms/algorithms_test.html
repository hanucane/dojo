function reverseString(str){
    // Given a string (str), return the string in reverse.
    var newstr = ""
    console.log(str)
    for (var i = str.length-1; i >= 0; i--){
        newstr = newstr + str[i];
    }
    console.log(newstr)       
    // return type: String
}

    // Return the factorial of a number (num)
    // Given: 0 Return 1 || Given: 1 Return 1 || Given: 2 Return 2
    // Given: 3 Return 6 || Given: 4 Return 24 || Given: 5 Return 120 
    var product = 1
    for (var i = 0; i <= num; i++){
        if ( i === 0 ){
        } else if ( i >= 1 ){
            product = product * i;
        }
    }
    console.log(product)
    // return type: Number
}

function invertHash(dict){
    // Convert the given hash's keys to values and values to corresponding keys.
    // Given: {a:1,b:2}, return: {1:a,2:b}.
    var dict2 = {}
    for (var x in dict){
        dict2[dict[x]] = x;
    }
    console.log(dict)
    console.log(dict2)
    // return type: Object
}

function shiftValuesByNum(arr, num){

    // Given: arr: [1,2,3,4,5], num: 1, Return: [5,1,2,3,4]

    var newarr = []
    for (var i = num-1; i < arr.length; i++){
        if (i === 0){
            newarr.push(arr[1]);
        } else if (i >= 1 && i < arr.length-1){
            newarr.push(arr[i+1]);
            
        }

}
