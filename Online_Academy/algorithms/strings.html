    // Create a function that, given a string, returns the string’s acronym (first letters only, capitalized). 
    // Given "there's no free lunch  -  gotta pay yer way", 
    // return "TNFL-GPYW". 
    // Given "Live from New York, it's Saturday Night!", 
    // return "LFNYISN".
    function acronyms(str){
        var newstr = ""

        for (var idx = 0 ; idx === 0 ; idx++){
            if (str.charCodeAt(idx) >= 65 && str.charCodeAt(idx) <= 90){
                newstr = newstr + str[idx];
            } else if (str.charCodeAt(idx+1) >= 97 && str.charCodeAt(idx+1) <= 122){

            } else if (str.charCodeAt(idx) === 45){

            }
        }
