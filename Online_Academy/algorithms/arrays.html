		// Take that implementation and use a time-space tradeoff to accelerate the average running time. Recall that iFactorial(num) returns the product of positive integers from 1 to the given num. For example: fact(1) = 1, fact(2) = 2, fact(3) = 6. For these purposes, fact(0) = 1.
		function fastFact(X){
			var solution = 1

			for (var i = 0; i <= X ; i++){
				if ( i === 0 ){

				}
				solution = solution * i;
			}

		// Use a time-space tradeoff to accelerate the average running time of an iSigma(num) function that 
		// returns the sum of all positive integers from 1 to num. 
		// Recall: sig(1) = 1, sig(2) = 3, sig(3) = 6, sig(4) = 10.
		function iSigma(num){
			var sum = 0
			for (var i = 0; i <= num; i++){
				sum = sum + i;
			}
			num = sum
			console.log(num)
		}

		// Use a time-space tradeoff to accelerate the average running time of an iFibonacci(num) function that 
		// returns the ‘num’th number in the Fibonacci sequence. 
		// Recall: fib(0) = 0, fib(1) = 1, fib(2) = 1, fib(3) = 2. 
		function iFibonacci(num){
			var fibarr = []
			var x = 0

			for (var i = 0; i <= num; i++){
				if ( i === 2 ){
					fibarr.push(1);
				} else if (i <= 1){
					fibarr.push(i);
				} else if (i >= 3){
					x = fibarr[i-1] + fibarr[i-2];
					fibarr.push(x)
				}
			}
			console.log(fibarr, x)
		}

		// Again, use a time-space tradeoff to make this fast. 
		function triTrib(num){
			var fibarr = []
			var x = 0

			for (var i = 0; i <= num; i++){
				if ( i <= 1 ){
					fibarr.push(0);
				} else if ( i === 2){
					x = 1;
					fibarr.push(x);
				} else if (i >= 3){
					x = fibarr[i-1] + fibarr[i-2] + fibarr[i-3];
					fibarr.push(x)
				} 
			}
			console.log(fibarr, x)
		}
