<html>
	<head>
		<title>Basic 13</title>
	</head>
	
	<script>
	// Print all the integers from 1 to 255
	var x = 0;
	for (var i = 1; i <= 255; i++){
		x = i;
		console.log(x)
	}

	// Print all the integers from 1 to 255, and with each integer print the sum so far
	var x = 0;
	var sum = 0;
	for (var i = 1; i <= 255; i++){
		x = i;
		sum = sum + x;
		console.log(x,sum)
	}

	// Find and Print Max
	function findMax(arr){
		var max = arr[0];

		for (var i = 1; i < arr.length; i++){
			if (max < arr[i]){
				max = arr[i];
			}
		}
		console.log(max)
	}
	findMax([1,2,3,4,5])

	// Array with Odds
	var arr = [];

	for (var i = 1; i <= 255; i++){
		if ( i % 2 !== 0){
			arr.push(i);
		}
	}
	console.log(arr)

	// Greater than Y
	function greaterThanY(arr,Y){
		var sum = 0;

		for (var i = 0; i < arr.length; i++){
			if ( arr[i] > Y ){
				sum = sum + 1;
			}
		}
		console.log(sum);
	}
	greaterThanY([1,2,3,4,5],4)

	// Max, Min, Avg
	var max = arr[0];
    var min = arr[0];
    var sum = arr[0];
    
    for (var i = 1; i < arr.length; i++){
        if (arr[i] > max){
            max = arr[i];
        }
        if (arr[i] < min){
            min = arr[i];
        }
        sum = sum + arr[i];
    }
    var avg = sum / arr.length;
    var arrnew = [max, min, avg];
    console.log(arrnew); 

    // Swap String for Array negative values
    function swapStringNeg(arr){
    	var string = "Dojo";

    	for (i = 0; i < arr.length; i++){
    		if (arr[i] < 0){
    			arr[i] = string;
    		}
    	}
    	console.log(arr);
    }
    swapStringNeg([1,-2,-3,4,5])

    // Print Odds from 1 to 255
    var x = 0;

	for (var i = 1; i <= 255; i++){
		if ( i % 2 !== 0 ){
			x = i;
			console.log(x);
		}
	}

	// Iterate and Print Array
	function iteratePrint(arr){
		var x = 0

		for (var i = 0; i < arr.length; i++){
			x = arr[i];
			console.log(x);
		}
	}
	iteratePrint([1,2,3,4,5])

	// Get and print average
	function findAvg(arr){
		var sum = 0;
		var avg = 0;

		for (var i = 0; i < arr.length; i++){
			sum = sum + arr[i];
		}
		avg = sum / arr.length;
		console.log(avg);
	}
	findAvg([1,2,3,4,5])

	// Square the values
	function square(arr){
		for (var i = 0; i < arr.length; i++){
			arr[i] = Math.pow(arr[i], 2);
		}
		console.log(arr);
	}
	square([1,2,3,4,5])

	// Swap negative array values for zero
    function zeroOutNeg(arr){
    	for (var i = 0; i < arr.length; i++){
    		if (arr[i] < 0){
    			arr[i] = 0;
    		}
    	}
    	console.log(arr);
    }
    zeroOutNeg([1,-2,-3,4,5])

    // Shift array values
    function shift(arr){
    	for (var i = 0; i < arr.length; i++){
    		arr[i] = arr[i+1];
    		if ( i === arr.length-1){
    			arr[arr.length-1] = 0
    		}
    	}
    	console.log(arr);
    }
    shift([1,2,3,4,5])

</script>
</html>
